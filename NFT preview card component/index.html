<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="nft-preview-card-component-main/images/favicon-32x32.png">
  
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
        <div class="card">
            <div class="photo">
                <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
                <div>
                    <img src="nft-preview-card-component-main/images/icon-view.svg" alt="">
                </div>
            </div>

            <div class="info">
                <h1>  Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>

                <div class="price_days">
                    <div class="price">
                        <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
                        0.041 ETH
                    </div>
                    <div class="days">
                        <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="">
                        3 days left
                    </div>
                </div>
            </div>

            <div class="line"></div> 

            <div class="creator">
                <img src="nft-preview-card-component-main/images/image-avatar.png" alt="" class="avatar">
                <h2> Creation of  <span>  Jules Wyvern</span></h2>
          
            </div>


        </div>
 
    
</body>
</html>
