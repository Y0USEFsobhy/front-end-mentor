<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bigcard">
        <div class="firstcard">
            <h1>Your Result</h1>
            <div class="circle">
                <h2>76</h2>
                <h3>of 100</h3>
            </div>

                <h4>Great</h4>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            
                <h1>summary</h1>
                <div class="row1">
                    <img src="img/results-summary-component-main/assets/images/icon-reaction.svg" alt="" id="reaction">
                    <h4>Reaction</h4>
                    <h5><span>80</span> /100</h5>
                </div>
                <div class="row2">
                    <img src="img/results-summary-component-main/assets/images/icon-memory.svg" alt="" id="memory">
                    <h4>Memory</h4>
                    <h5><span>92</span> /100</h5>
                </div>
                <div class="row3">
                    <img src="img/results-summary-component-main/assets/images/icon-verbal.svg" alt="" id="verbal">
                    <h4>Verbal</h4>
                    <h5><span>61</span> /100</h5>
                </div>
                <div class="row4">
                    <img src="img/results-summary-component-main/assets/images/icon-visual.svg" alt="" id="visual">
                    <h4>Visual</h4>
                    <h5><span>72</span> /100</h5>
                </div>

                <button>continue</button>

                
                
                
                
          
    </div>
</body>
</html>
