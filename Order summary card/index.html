<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./order-summary-component-main/images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="cover"></div>



  <div class="card">
    <div class="top_photo">
      <img src="order-summary-component-main/images/illustration-hero.svg" alt="" />
    </div>
    <h1 class="text-center">Order Summary</h1>
    <p class="text-center">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="plan">
      <div class="circle">
        <img src="order-summary-component-main/images/icon-music.svg" alt="" />
      </div>
      <div class="top_bottom">
        <h2>
          <span class="top">Annual Plan</span>
          <span class="bottom"><br/>$59.99/year</span>
        </h2>
      </div>
      <a href="#"> Change </a>
    </div>
    <button class="firstbtm">Proceed to Payment</button>
    <button class="secondbtm">Cancel Order</button>
  </div>
</div>
</div>

</body>

</html>
