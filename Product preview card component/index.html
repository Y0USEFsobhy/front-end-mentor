<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="shortcut icon" href="product-preview-card-component-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="left">
            <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="">
        </div>

        <div class="right">
            <p class="tiltle_top">PERFUME</p>
            <h1 class="tiltle">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge,
                Perfumer-Creator for the house of CHANEL</p>

                <div class="price">
                    <h2 class="new">$149,99</h2>
                    <h3 class="old">$169,99</h3>
                </div>

                <button>
                    <img src="product-preview-card-component-main/images/icon-cart.svg" alt="">
                    Add to Cart
                </button>

        </div>
    </div>
    
</body>
</html>
